<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ytPlayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.svg" sizes="any" type="images/svg+xml" />
    <script defer src="./index.js"></script>
</head>

<body>
    <div class="vidSelect">
        <input type="text" id="videoId" class="playerInput" placeholder="video id">
        <button class="findBtn" id="find">find</button>
    </div>
    <div class="preview">
        <iframe src="" width="100%" height="100%" id="preiewVideo" style="border-radius: 11px;"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
</body>

</html>
